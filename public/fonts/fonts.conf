<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <dir>/usr/share/fonts</dir>
  <dir>/usr/local/share/fonts</dir>
  <dir>~/.fonts</dir>
  <dir>~/Library/Fonts</dir>
  <dir prefix="cwd">public/fonts</dir>
  <cachedir>/tmp/fontconfig-cache</cachedir>
</fontconfig>
